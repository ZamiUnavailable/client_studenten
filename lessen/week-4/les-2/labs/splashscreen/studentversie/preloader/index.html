<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template id="message-tpl">
        <style>
            #snackbar {
                visibility: hidden;
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: #4CAF50; /* Groen voor succes */
                color: white;
                padding: 15px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                font-size: 16px;
            }

                #snackbar.show {
                    visibility: visible;
                    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
                    animation: fadein 0.5s, fadeout 0.5s 2.5s;
                }

            @-webkit-keyframes fadein {
                from {
                    /*bottom: 0;*/
                    opacity: 0;
                }

                to {
                    /*bottom: 30px;*/
                    opacity: 1;
                }
            }

            @keyframes fadein {
                from {
                    /*bottom: 0;*/
                    opacity: 0;
                }

                to {
                    /*bottom: 30px;*/
                    opacity: 1;
                }
            }

            @-webkit-keyframes fadeout {
                from {
                    /*bottom: 30px;*/
                    opacity: 1;
                }

                to {
                    /*bottom: 0;*/
                    opacity: 0;
                }
            }

            @keyframes fadeout {
                from {
                    /*bottom: 30px;*/
                    opacity: 1;
                }

                to {
                    /*bottom: 0;*/
                    opacity: 0;
                }
            }
        </style>
        <div id="snackbar">
            <slot name="tekst"></slot>
        </div>
    </template>

    <script>
        class my_message extends HTMLElement {
            constructor() {
                super();
                let template = document.getElementById("message-tpl");
                let templateContent = template.content;
                const shadowRoot = this.attachShadow({ mode: "closed" });
                shadowRoot.appendChild(templateContent.cloneNode(true));
                this._shadowRoot = shadowRoot;
            }

            showToast() {
                const snackbar = this._shadowRoot.getElementById("snackbar");
                snackbar.className = "show";
                setTimeout(() => {
                    snackbar.className = snackbar.className.replace("show", "");
                }, 3000);
            }
        }

        customElements.define("mijn-message", my_message);
    </script>

    <button onclick="document.querySelector('mijn-message').showToast()">Toast</button>

    <mijn-message>
        <p slot="tekst">
            TOAST YUUUUHHHHH
        </p>
    </mijn-message>

</body>
</html>
